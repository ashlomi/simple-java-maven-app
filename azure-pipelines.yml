# Maven
- task: InvokeRESTAPI@1
  inputs:
    connectionType: 'connectedServiceName'
    method: 'POST'
    body: |
      {
        "applicationName": "ADO",
        "applicationVersionBuildNumber": "$(system.JobId)",
        "applicationVersionBuildUrl": "$(system.CollectionUri)",
        "applicationVersionName": "master",
        "buildStartTime": "$(system.TimelineId)"
       }
    urlSuffix: 'https://cddirector.io/cdd/design/0000/v1/applications/application-versions/application-version-builds'
    waitForCompletion: 'false'
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
